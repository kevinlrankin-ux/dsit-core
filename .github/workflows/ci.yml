name: CI

on:
  push:
  pull_request:

jobs:
  test:
        - name: Demo traffic-light mapping (sample_signal_bus.json)
        run: |
          python src/traffic_light_mapper.py --input examples/sample_signal_bus.json

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m pytest -q
